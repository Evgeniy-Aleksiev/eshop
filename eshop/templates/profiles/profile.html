{% extends 'base.html' %}
{% block page_content %}

    <h1 class="text-center">Profile Update</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
        <form action="{% url 'profile edit' object.user.id %}" method="post">

            {% csrf_token %}
            {{ form }}
            <button class="btn btn-outline-primary mt-2" type="submit">Submit</button>
            <button class="btn btn-outline-dark" type="submit" name="cancel">Cancel</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>

{% endblock %}
